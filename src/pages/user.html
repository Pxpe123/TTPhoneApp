<div class="Main-Body" id="userPage">
    <div class="User-welcome-box">
        <div class="user-icon-box">
            <img class="user-icon" id="user-icon" src="https://static.thenounproject.com/png/55393-200.png"
                alt="User Icon">
        </div>
        <div class="user-info-boxes">
            <div class="user-info-box">
                <div id="playerLed" class="playerLed"></div>
                <div class="playerName-box" id="userInfoText">
                    <p class="playerName-text">{Status} | {userName}</p>
                </div>
            </div>
            <div class="user-info2-box">
                <p class="userinfoText" id="playerUserId">UserID: </p>
                <p class="userinfoText" id="playerDiscord">Discord: </p>
                <p class="userinfoText" id="playerLoginS">Login Streak: </p>
                <p class="userinfoText" id="playerFaction">Faction: </p>
            </div>
        </div>
    </div>
    <div class="level-container">
        <h3>Player Levels</h3>
        <div class="levelbox-main">
            <p class="styled">
                <progress class="SkillProgressBar" id="">
            </p>
        </div>
    </div>
</div>
